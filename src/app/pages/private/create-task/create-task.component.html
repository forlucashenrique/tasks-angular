
<main>
  <form class="form-container">
    <div>
      <label class="custom-label">Título</label>
      <input required class="form-input" type="text" name="title" [(ngModel)]="task.title"/>
    </div>
    <div>
      <label class="custom-label">Prazo</label>
      <input required class="form-input" type="date" name="finished_date_limit" [(ngModel)]="task.finish_date_limit"/>
    </div>
    <div>
      <label class="custom-label">Descrição</label>
      <textarea class="form-input customTextarea" required type="text" name="email" [(ngModel)]="task.description"></textarea>
    </div>

    <div class="button-container">
      <button type="submit" (click)="onSubmit()">
        @if(loading) {
          <span class="loader"></span>
        } @else {
          Criar Tarefa
        }
      </button>
    </div>
  </form>
  <div class="backContainer">
    <a href="/tasks">Voltar</a>
  </div>
</main>
