

<section>
  @if( tasks.length > 0) {

    <span>Click para ver detalhes da tarefa*</span>
    <div class="tasks-container">

      <ul>
        @for(task of tasks; track task.id) {
          <a href=''>
            <li class="task">
              <i class="fa-solid fa-list"></i>
              <span>{{ task.title }}</span>
              <div class="deadline">
                <i class="fa-solid fa-clock"></i>
                <span>{{ task.finished_date_limit }}</span>
              </div>
            </li>
          </a>
        }
      </ul>
    </div>
  } @else {
    <div class="emptyContainer">
      <span>NÃ£o hÃ¡ tarefas cadastradas</span>
      <i class="fa-solid fa-face-frown"></i>
    </div>
  }


</section>
