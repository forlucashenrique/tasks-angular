  <div class="tasks-container">
    <ul>
      @for(task of tasks; track task.id) {
        <a href=''>
          <li class="task">
            <span>{{ task.title }}</span>
            <span>{{ task.finished_date_limit }}</span>
          </li>
        </a>
      } @empty {
        <li>Não há tarefas</li>
      }
    </ul>
  </div>
</main>
